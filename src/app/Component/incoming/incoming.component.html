<div class="container-lg">

    <h1>OP04 - OP04</h1>
    <div class="row-c">
        <div *ngFor="let s of op_04" class="{{s.includes('pre') ? 'big-pic' : 'pic'}}">
            <img src="./assets/Img/OP04/{{s}}.png" (click)="open(content,'./assets/Img/OP03/'+s+'.png')">
        </div>
    </div>
    <hr>

    <ng-template #content >
                <img src={{src}} style="height: 100%;">
    </ng-template>
</div>
