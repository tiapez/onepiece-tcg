<div class="container" style="color: white;">
    <h1 class="text-center" style="margin-top: 5%">LOGIN</h1>
    <div class="login-container text-left">

        <div class="form-row mb-3">
            <div class=" ml-auto">
                <label for="username">Username</label> <input type="text"
                    class="form-control" id="username" name="username" required [(ngModel)]="user" />
            </div>
        </div>
        <div class="form-row mb-3">
            <div class=" ml-auto">
                <label for="password">Password</label> <input type="password"
                    class="form-control" id="password" name="password" required [(ngModel)]="password"/> <label
                    id="labelErrorLogin" for="button"
                    class="validation-message">{{error}}</label>
            </div>
        </div>
        <div class="form-row mb-3">
            <div class=" ml-auto">
                <button type="button" class="btn btn-outline-light"
                    (click)="loginButton();">Login</button>

            </div>
        </div>

        <div class="form-row mb-3">
            <div class=" ml-auto">
                <a href="/sign-up" type="button" class="btn btn-outline-light">Create new
                    Account</a>
            </div>
        </div>
    </div>
</div>
    <div
    class="toast align-items-center  bg-danger text-dark bg-opacity-75 border-0 position-fixed bottom-0 end-0 p-3"
    role="alert" aria-live="assertive" aria-atomic="true"
    id="noUser" data-bs-delay="2000">
    <div class="d-flex">
        <div class="toast-body">No User Is Logged</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
</div>
