<div class="modal-header">
	<h4 class="modal-title" id="modal-basic-title">{{modalCard.card.name}}</h4>
	<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<table class="table table-striped table-sm text-center">
		<caption>{{cardService.filter.setName}}</caption>
		<thead>
			<tr>
				<th>Language</th>
				<th>Conditions</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody id="details-table">
			<tr *ngFor="let details of modalCard.cardDetails">
				<td *ngIf="(cardService.filter.condition == 0 || cardService.filter.condition >= details.codCondition) && (cardService.filter.language.includes('All') || details.language.includes(cardService.filter.language))">
					{{details.language}}
				</td>
				<td *ngIf="(cardService.filter.condition == 0 || cardService.filter.condition >= details.codCondition) && (cardService.filter.language.includes('All') || details.language.includes(cardService.filter.language))">
					{{details.condition}}
				</td>
				<td *ngIf="(cardService.filter.condition == 0 || cardService.filter.condition >= details.codCondition) && (cardService.filter.language.includes('All') || details.language.includes(cardService.filter.language))">
					<div>
						<span class="input-group-btn">
							<button type="button" class="btn btn-sm btn-danger" data-type="minus" (click)="remove(modalCard,details)">
						<i class=" fas fa-minus"></i>
							</button>
						</span>
						<input class="qty-card align-middle" type="number" [(ngModel)]="details.qty" disabled>
						<span class="input-group-btn">
							<button type="button" class="btn btn-sm btn-success" data-type="plus" (click)="add(modalCard,details)">
								<i class="fas fa-plus"></i>
							</button></span>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
