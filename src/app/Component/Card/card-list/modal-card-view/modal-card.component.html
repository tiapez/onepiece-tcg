<div class="modal-header">

	<h4 class="modal-title" id="modal-basic-title">{{modalCard.name}}</h4>
	<button type="button" class="btn btn-dark close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
<div class="modal-body">
	<div class="{{'super-card card-' + modalCard.color + ' ' + modalCard.rarity}}">
		<div class="{{'super-card-role card-' + modalCard.role}}">
			<div class="super-card-img">
				<app-game-card [card]="modalCard" [set]="modalSet"></app-game-card>
			</div>
		</div>
	</div>
</div>
